<html>

    <meta charset="utf-8">

    <title>Three.js - Fundamentals with animation</title>
    <link rel="stylesheet" href="asg5.css">

  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="loading">
        <div class="progress"><div class="progressbar"></div></div>
      </div>
  </body>

<script type="module">
    import * as THREE from 'three';

    function main() {
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer( { antialias: true, canvas } );

        const fov = 75;
        const aspect = 2;
        const near = 0.1;
        const far = 5;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 2;

        const scene = new THREE.Scene();
        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        // Define cubes holder
        const cubes = [];

        // Loading Manager
        const loadManager = new THREE.LoadingManager();

        // Loading Screen Elements
        const loadingElem = document.querySelector('#loading');
        const progressBarElem = document.querySelector('.progressbar');

        loadManager.onLoad = () => {
            loadingElem.style.display = 'none'; // Hide loading screen
            const cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);
            cubes.push(cube);
        };

        loadManager.onProgress = (path, loaded, total) => {
            const progress = loaded / total;
            progressBarElem.style.width = `${progress * 100}%`;
        };

        const loader = new THREE.TextureLoader(loadManager);
        const texturePaths = [
            'lib/flower-1.jpg',
            'lib/flower-2.jpg',
            'lib/flower-3.jpg',
            'lib/flower-4.jpg',
            'lib/flower-5.jpg',
            'lib/flower-6.jpg'
        ];

        const materials = texturePaths.map(path => 
            new THREE.MeshBasicMaterial({ map: loader.load(path) })
        );

        function render(time) {
            time *= 0.001;

            cubes.forEach(cube => {
                cube.rotation.x = time;
                cube.rotation.y = time;
            });

            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    }

    main();
  </script>
</html>
